<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="font.css"> 
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="phone.css">
    <title>My Profile</title>
</head>
<body>
    <div class="profile__container">
        <div class="container__header">
            <h1 class="header__title">My profile</h1>
            <img class="content__icon" src="image\Exit.svg" alt="exit">
        </div>
            <div class="container__content">
                <img class="content__image" src="image\Man.svg" alt="Man">
                <div class="image__edit">
                    <img class="content__icon" src="image\Color.svg" alt="pancel">
                    <p class="icon__signature">Edit photo</p>
                </div>
            </div>
        <div class="container__input__box">
            <div class="input__box__first__cloumn">
                <h1 class="input__box__signature">*Name</h1>
                <input class="input__box" type="Name" placeholder="Name"> 
                <h1 class="input__box__signature">Password</h1>
                <input class="input__box" type="password" placeholder="Password">
                <h1 class="input__box__signature">Birth date</h1>
                <input class="input__box" type="date" placeholder="12/12/1990">
            </div>
            <div class="input__box__second__cloumn">
                <h1 class="input__box__signature">Surname</h1>
                <input class="input__box" type="Surname" placeholder="Surname">    
                <h1 class="input__box__signature">Changing the password</h1>
                <input class="input__box" type="Changingthepassword" placeholder="Changing the password">
                <label class="input__box__signature__chek">
                    <input class="input__box__chek" type="checkbox" checked="checked">Мне больше 18
                </label>
            </div>
        </div>
        <button class="container__button">Save</button>
    </div>
</body>
</html>
